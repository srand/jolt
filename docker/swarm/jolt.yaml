version: "3.5"
services:
  cache:
    image: robrt/jolt-cache:latest
    environment:
      - JOLT_CACHE_INSECURE=true
      - JOLT_CACHE_MAX_SIZE=100GB
      - JOLT_CACHE_VERBOSITY=2
    ports:
      - "8081:8080"
      - "9091:9090"
    volumes:
      - cache-http:/data
  dashboard:
    image: robrt/jolt-dashboard:latest
    ports:
      - "80:80"
  scheduler:
    image: robrt/jolt-scheduler:latest
    ports:
      - "8080:8080"
      - "9090:9090"
  worker:
    environment:
      - "JOLT_CACHE_GRPC_URI=tcp://cache:9090"
      - "JOLT_CACHE_HTTP_URI=http://cache:8080"
    image: robrt/jolt-worker:latest
    deploy:
      replicas: 2
    configs:
      - source: worker.conf
        target: /root/.config/jolt/config
    volumes:
      - cache-node:/root/.cache/jolt
      - /etc/machine-id:/etc/machine-id
configs:
  worker.conf:
    file: ./worker.conf
volumes:
  cache-node:
  cache-http:
